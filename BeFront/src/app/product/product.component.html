 
 <div class="row">

    <div class="col-md-12 justify-content">
    
        <label><h3>Ajouter Une Personne</h3></label><br/>
         
       <!-- Button trigger modal -->
           
         <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Ajouter </button>
       
    
    </div>
 </div>
 
 
 <div class="row">
 
    <div class="card">
        <div class="card-body">
        
            <table class="table table-stripped">

                <thead>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Couleur</th>
                        <th>Prix</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        

                </thead>

                <tbody>
                        <tr *ngFor="let product of products">
                             <td>{{product.id}}</td>
                             <td>{{product.name}}</td>
                             <td>{{product.color}}</td>
                             <td>{{product.price}}</td>
                             <td><button class="btn  btn-warning" (click)="update(product.id,content)">Update</button></td>
                             <td><button class="btn btn-danger" (click)="delete(product.id)" >Delete</button></td>
                        </tr>

                </tbody>

        </table>


        </div>

    </div>
</div>


<!-- Modal code -->



<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Ajouter Produit</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        <span aria-hidden="true">&times;</span>
     
    </div>
    <div class="modal-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label  for="firstLabel" class="form-label"> Name</label>
            <input id="firstLabel"type="text" class="form-control"[(ngModel)]="product.name" name="name">
        </div>

        <div class="form-group">
            <label  for="firstLabel" class="form-label">Color</label>
            <input id="lastLabel"type="text" class="form-control"[(ngModel)]="product.color" name="color">
        </div>


        <div class="form-group">
            <label  for="firstLabel" class="form-label">Price</label>
            <input id="lastLabel"type="text" class="form-control"[(ngModel)]="product.price" name="price">
          </div>
          
          <div class="modal-footer">
      
         
          <button type="submit" class="btn btn-outline-primary" (click)="modal.close('Save click')">Valider</button>
          <button type="button" class=" btn btn-outline-danger" (click)="modal.close('Save click')">Annuler</button>
        </div> 
        </form>
    </div>
   
    
  </ng-template>
